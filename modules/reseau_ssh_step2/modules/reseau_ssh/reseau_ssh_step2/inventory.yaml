# reseau_ssh_step2 inventory (WireGuard + firewall)
# LAN: 192.168.16.0/24
# WG net: 10.66.66.0/24 (management-only)
hosts:
  admin-trading:
    role: hub
    lan_ip: 192.168.16.155
    wg_ip: 10.66.66.1/24
    wg_listen_port: 51820
  db-layer:
    role: linux-client
    lan_ip: 192.168.16.179
    wg_ip: 10.66.66.2/24
  student:
    role: linux-client
    lan_ip: 192.168.16.103
    wg_ip: 10.66.66.3/24
  cursor-ai:
    role: windows-client
    lan_ip: 192.168.16.224
    wg_ip: 10.66.66.4/24

# Policy defaults (safe)
policy:
  allowed_lan_cidr: 192.168.16.0/24
  allowed_wg_cidr: 10.66.66.0/24
  wg_interface: wg-mgmt
  wg_mtu: 1420
  wg_persistent_keepalive: 25
